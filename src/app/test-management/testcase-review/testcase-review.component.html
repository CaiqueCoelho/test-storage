<table class="table">
    <thead>
        <tr>
            <th class="left">#</th>
            <th>Title</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let testCase of testCases; let i = index">
            <td class="left">{{i + 1}}</td>
            <td class="left">{{ testCase.title }}</td>
            <td class="right">
              <div class="select">
                  <select id="status" name="status" [(ngModel)]="testCase.status" #status="ngModel">
                      <option *ngFor="let status of statusesKeys" [value]="status.value">{{ 'TESTCASESTATUS.' + status.value | translate }}</option>
                    </select>
              </div>
            </td>
        </tr>
    </tbody>
</table>

<ul >
  <li></li>
</ul>

<clr-alert *ngIf="isReviewAvailable" [clrAlertType]="'info'">
  <div class="alert-item">
    <span class="alert-text">
      {{ 'PROJECTSPAGE.NOT_REVIEWED_TESTCASES' | translate }}
    </span>
    <div class="alert-actions">

      <button class="btn btn-sm" routerLink="./review">{{ 'PROJECTSPAGE.REVIEW' | translate }}</button>
    </div>
  </div>
</clr-alert>

<div id="wrapper" *ngIf="projects">
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Project Name</th>
        <th>Description</th>
        <th>Enabled</th>
      </tr>
    </thead>
    <tr *ngFor="let project of projects">
      <td><a routerLink="{{project._id}}">{{ project.name }}</a></td>
      <td>{{ project.description }}</td>
      <td>{{ project.enabled }}</td>
    </tr>
  </table>
</div>
